    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
    }

    body {
      font-size: 16px;
      font-family: skytext;
    }

    .sky-component-player {
      position: relative;
      max-width: 900px;
      font-size: 1em;
      overflow: hidden;
    }

    .sky-component-player__body {
      padding-bottom: 56.25%;
      position: relative;
      background: #eee;
      z-index: 2;
    }

    .sky-component-player__body > :first-child {
      position: absolute!important;
      width: 100%!important;
      height: 100%!important;
    }

    .sky-component-player__poster {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      cursor: pointer;
    }

    .sky-component-player__poster[aria-hidden="true"]{
      visibility: hidden;
    }

    .sky-component-player__poster[data-state="clicked"]{
      opacity: 0;
      z-index: 3;
    }
  

    .sky-component-player__poster > img {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .sky-component-player__poster > svg {
      fill: white;
      position: absolute;
      width: 12%;
      min-width: 50px;
      z-index: 3;
      bottom: 0;
      left: 0;
      transform: translate(30%,-30%);
    }

    .sky-component-player__controls {
      background: rgba(0,0,0,0.75);
      position: absolute;
      height: 45px;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 4;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }

    .sky-component-player__controls[aria-expanded="true"] {
      opacity: 1;
    }
    
    
    /*scrubber*/
    .sky-component-player__scrubber {
      position: absolute;
      bottom: 100%;
      height: 6px;
      background: rgba(255,255,255,0.75);
      width: 0;
      min-width: 100%;
      left: 0;
    }

    .sky-component-player__scrubber:before {
      content: "-";
      height: 100%;
      width: inherit;
      min-width: auto;
      background: #00baff;
      left: 0;
      top: 0;
      position: absolute;
    }

    /*scrubber range*/
    .sky-component-player__scrubber-range {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-appearance: none;
      background: rgba(0,0,0,0);
      z-index: 2;
      visibility: hidden;
      pointer-events: none;
    }
    
    /*normal playing*/
    .sky-component-player__scrubber[data-state="play"] > .sky-component-player__scrubber-range {
      visibility: visible;
      pointer-events: all;
    }
    
    /*ads playing*/
    .sky-component-player__scrubber[data-state="ads"]:before {
      background: #80d300;
    }


    /*scrubber range track*/
    .sky-component-player__scrubber-range::-webkit-slider-runnable-track {
      background: rgba(0,0,0,0);
    }

    .sky-component-player__scrubber-range::-moz-range-track {
      background: none;
      height: 8px;
    }

    .sky-component-player__scrubber-range::-ms-track {
      background: transparent;
      border: none;
      color: transparent;
      height: 8px;
    }

    /*scrubber range thumb*/
    .sky-component-player__scrubber-range::-webkit-slider-thumb {
      opacity: 0;
    }

    .sky-component-player__scrubber-range::-moz-range-thumb {
      opacity: 0;
    }

    .sky-component-player__scrubber-range::-ms-thumb {
      opacity: 0;
    }

    /*control buttons*/
    .sky-component-player__controls-row {
      display: table;
      width: 100%;
      height: 100%;
      padding: 0 0.5em;
      box-sizing: border-box;
    }

    .sky-component-player__controls-cell {
      color: white;
      display: table-cell;
      vertical-align: middle;
      padding: 0 0.6em;
    }

    .sky-component-player__controls-cell--time {
      white-space: nowrap;
    }

    .sky-component-player__controls-cell--gap {
      width: 100%;
    }

    /*time*/
    .sky-component-player__controls-time-wrap {
      min-width: 100px;
      display: inline-block;
    }

    .sky-component-player__controls-time:first-child:after {
      content: "/";
      display: inline-block;
      padding: 0 0.2em;
    }

    .sky-component-player__controls-time:empty:after {
      content: "";
    }

    /*play button*/
    .sky-component-player__controls-cell--play-button {
      pointer-events: none;
      opacity: 0.8;
    }
    
    .sky-component-player__controls-cell--play-button[data-state] {
      opacity: 1;
      pointer-events: all;
    }

    .sky-component-player__controls-cell--play-button[data-state="play"]{
      /*background: green*/
    }

    .sky-component-player__controls-cell--play-button[data-state="pause"]{
      /*background: red*/
    }

    /*icons*/
    .sky-component-player__icon {
      width: 32px;
      height: 32px;
      position: relative;
      fill: white;
    }

    .sky-component-player__icon > svg {
      position: absolute;
      width: 100%;
      height: 100%;
      fill: inherit;
      top: 0;
      left: 0;
    }

    .sky-component-player__icon > svg[aria-hidden="true"]{
      display: none;
    }

    /*volume*/
    .sky-component-player__volume-range {
      width: 60px;
      -webkit-appearance: none;
      display: block;
    }

    .sky-component-player__controls-cell--volume {
      padding: 0 0.2em;
      opacity: 0;
    }

    /*dont show volume controls on touch screens*/
    .touch .sky-component-player__controls-cell--volume {
      display: none;
    }

    .sky-component-player__controls-cell--volume + .sky-component-player__controls-cell--volume {
      padding-right: 0.5em;
      outline: 1px solid red;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.33s;

    }

    .sky-component-player__controls-cell--volume:hover,
    .sky-component-player__controls-cell--volume:hover + .sky-component-player__controls-cell--volume {
      opacity: 1;
      visibility: visible;
    }

    /*volume range*/
    .sky-component-player__volume-range {
      background: white;
      height: 5px;       
    }

    .sky-component-player__volume-range:focus {
      outline: 0;
    }

    .sky-component-player__volume-range::-webkit-slider-runnable-track {
      background: none;
      height: 5px;
    }

    .sky-component-player__volume-range::-webkit-slider-thumb {
      border: 0;
      background: #00baff;
      -webkit-appearance: none;
      width: 5px;
      height: 22px;
      margin-top: -9px;
    }

    .sky-component-player__volume-range::-moz-range-track {
      height: 5px;
      background: none;
    }

    .sky-component-player__volume-range::-moz-range-thumb {
      border: 0;
      background: #00baff;
      width: 5px;
      height: 20px;
      margin-top: -4px;
      border-radius: 0;
    }


  </style>

<span id="console"></span>


<script>
  var seeking = false;
  var autoPlay = false;

  var player = document.querySelector('.sky-component-player');
  var playerBody = document.querySelector('.sky-component-player__body');
  var controls = player.querySelector('[data-role="controls"]');
  var scrubber = player.querySelector('[data-role="scrubber"]');
  var playButton = player.querySelector('[data-role="play-button"]');
  var elapsed = player.querySelector('[data-role="scrubber-time-elapsed"]');
  var duration = player.querySelector('[data-role="scrubber-time-duration"]');
  var volumeIcon = player.querySelector('[data-role="volume"]');
  var volumeRange = player.querySelector('[data-role="volume-range"]')
  var poster = player.querySelector('[data-role="poster"]');
  var focusableElements = player.querySelectorAll('a, input');

  for(var i = -1;++i<focusableElements.length;){
    
    focusableElements[i].onfocus = function(){
      console.log('focus');
      showControls(true)
    }

    if(i === focusableElements.length -1){
      focusableElements[i].onblur = function(){
        console.log('blur');
        showControls(false)
      }
    }
  }

  function togglePoster(show){
    poster.setAttribute('aria-hidden', !show);
  }

  if(autoPlay){
    togglePoster(false);
  }

  // SCRUBBER
  function setScrubberValue(val){

    if(val){
      this.value = val;
    }

    this.parentNode.style.width = this.value + "%";
  }

  scrubber.setValue = setScrubberValue;
  scrubber.setState = setScrubberState;
  scrubber.oninput = function(){

    seeking = true;
    video.setPlayheadTime(parseElapsed(null, video.duration, this.value));
    this.setValue();
  }

  function setScrubberState(state){
    this.parentNode.setAttribute('data-state', state);
  }

  // PLAY
  function setPlayButtonState(play){

    var state = this.getAttribute('data-state');

    if(arguments.length){
      state = play === true ? 'pause' : 'play';
    }

    if(state === "pause"){
      this.setAttribute('data-state', 'play');
      this.querySelector('[data-role="pause-button-icon"]').setAttribute('aria-hidden', 'false');
      this.querySelector('[data-role="play-button-icon"]').setAttribute('aria-hidden', 'true');
    }

    if(state === "play"){
      this.setAttribute('data-state', 'pause');
      this.querySelector('[data-role="play-button-icon"]').setAttribute('aria-hidden', 'false');
      this.querySelector('[data-role="pause-button-icon"]').setAttribute('aria-hidden', 'true');
    }

  }

  playButton.setPlayButtonState = setPlayButtonState;
  playButton.onclick = function(event){

    event.preventDefault();

    this.setPlayButtonState();

    if(this.getAttribute('data-state') === 'pause'){
      video.pause();
    }

    if(this.getAttribute('data-state') === 'play'){
      video.play();
    }
  }

  poster.onclick = function(event){

    event.preventDefault();

    poster.setAttribute('data-state', 'clicked');

    if(video.getState().match(/paused|ready/)){
      video.play();
    }

    else {
      video.pause();
    }
  }

  // TIME
  function parseTime(seconds){

    if(seconds < 0){
      return "";
    }

    // create a date object for the specified seconds
    var date = new Date(null);
    date.setSeconds(seconds);

    // turn into ISO string and split off the day/month etc
    date = date.toISOString().split('T')[1];

    // if the string starts with anything other than 00: there are hours, so extract HH:MM:SS
    if(parseInt(date, 10)){
      date = date.substr(3, 8)
    }

    // otherwise get MM:SS
    else {
      date = date.substr(3, 5);
    }

    return date;
  }

  function parseElapsed(elapsed, duration, percent){
    
    if(percent){
      return (percent / 100) * duration;
    }

    else {
      return (100 / duration) * elapsed;
    }
  }

  function setTime(elapsedTime, durationTime){

    elapsed.textContent = parseTime(elapsedTime);
    duration.textContent = parseTime(durationTime);
    
    if(!seeking){
      scrubber.setValue(parseElapsed(elapsedTime, durationTime))
    }

  }

  // VOLUME
  function setVolumeIconState(val){

    var p1 = this.querySelector('[data-role="volume-p1"]');
    var p2 = this.querySelector('[data-role="volume-p2"]');
    // var range = this.querySelector('input');

    // range.value = val;

    if(val > 49 && val < 101){
      p1.style.opacity = 1;
      p2.style.opacity =  ((val - 50) * 2) / 100;
    }

    if(val < 50){
      p2.style.opacity = 0;
      p1.style.opacity = (val * 2) / 100;
    }
   
  }

  function setVolumeTrackState(val){
    this.style.cssText = "background: linear-gradient(to right, #00baff 0%,#00baff " + val + "%,#fff " + val + "%";
  }


  function setVolume(val){
    volumeIcon.style.opacity = "1";
    volumeIcon.setVolume(val);
    volumeRange.setVolume(val);
    volumeRange.value = val;
    video.setVolume(val / 100);
  }

  volumeIcon.setVolume = setVolumeIconState;
  volumeRange.setVolume = setVolumeTrackState;

  volumeRange.oninput = function(){
    setVolume(this.value)
  }

  volumeIcon.onclick = function(event){

    event.preventDefault();

    if(this.getAttribute('data-state') === 'mute'){
      this.removeAttribute('data-state', 'mute')
      setVolume(100)
    }

    else {
      setVolume(0);
      this.setAttribute('data-state', 'mute')
    }
  }

  function showControls(state){

    if(state){
      controls.setAttribute('aria-expanded', 'true');
      clearTimeout(controls.timeout);
    }

    else {
      controls.timeout = setTimeout(function(){
        controls.setAttribute('aria-expanded', 'false');
      }, 200);
    }
  }

  player.onmouseenter = function(){
    showControls(true)
  }

  player.onmouseleave = function(){
    showControls(false);
  }


  

</script> 


<script>
  
  var video = OO.Player.create(
  'ooyala-player-1', 
  'VtdWM0MDE6Da_CovXv5MvmiJoy_z7RYT',
  {
    'width': "100%", 
    'height': "100%", 
    'embedToken': 'http://player.ooyala.com/sas/embed_token/85N2QxOokpVPwCi8uHA_WWWmG6p2/all?api_key=85N2QxOokpVPwCi8uHA_WWWmG6p2.ZaHpX&expires=1452443489&signature=U6DlDQh8VP5aOFuqI7frxTuG0uzTbg5%2BomJ5ss%2BNg4U',
     autoplay: autoPlay,
     wmode: 'transparent' 
  }

);


video.mb.subscribe('*', 'video', function(eventName, param1, param2){

  if(eventName.match(/playbackReady|pause|adsClicked/)){
    playButton.setPlayButtonState(false);
  }

  if(eventName.match(/playbackReady/)){
    setVolume(video.volume * 100);
    setTime(0, Math.ceil(video.getTotalTime() / 1000));
  }

  if(eventName.match(/playing/)){
    playButton.setPlayButtonState(true);
    scrubber.setState('play');
    seeking = false;
    togglePoster(true);
  }

  if(eventName.match(/willPlayAds/)){
    scrubber.setState('ads');
    playButton.setPlayButtonState(true);
    togglePoster(false);
  }

  if(eventName.match(/playheadTimeChanged/)){
    setTime(param1, param2)
  }

  if(eventName !== 'playheadTimeChanged'){
    console.log(eventName);
    document.querySelector('#console').innerHTML += eventName + "<br>";
  }

});

</script>
